buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-2417'
  }
}

apply plugin: "kotlin"

repositories {
  mavenCentral()
  maven {
    url "http://repository.jetbrains.com/all"
  }
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-2417'
  testCompile 'org.jetbrains.spek:spek:0.1.181'
}
